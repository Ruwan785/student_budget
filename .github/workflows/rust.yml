name: MacOS & Linux Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: student_budget-linux.tar.gz

          - target: x86_64-apple-darwin
            os: macos-latest
            archive: student_budget-macos.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: âš™ï¸ Add Target
        run: rustup target add ${{ matrix.target }}

      - name: ğŸ“¦ Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: ğŸ· Get Binary Name from Cargo
        id: cargo-meta
        run: |
          echo "name=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')" >> $GITHUB_OUTPUT

      - name: ğŸ“ Prepare Release Archive
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ steps.cargo-meta.outputs.name }} release/
          tar -czvf release/${{ matrix.archive }} -C release ${{ steps.cargo-meta.outputs.name }}

      - name: ğŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
