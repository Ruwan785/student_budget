name: MacOS & Linux Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: currency_converter-linux.tar.gz

          - target: x86_64-apple-darwin
            os: macos-latest
            archive: currency_converter-macos.tar.gz

    runs-on: ${{ matrix.os }}

    env:
      BINARY_NAME: currency_converter

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ⚙️ Install Required Target
        run: rustup target add ${{ matrix.target }}

      - name: 🏗️ Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: 📦 Archive Binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${BINARY_NAME} release/
          tar -czvf release/${{ matrix.archive }} -C release ${BINARY_NAME}

      - name: 🚀 Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
